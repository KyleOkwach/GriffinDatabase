<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://kit.fontawesome.com/e17d9bd247.js" crossorigin="anonymous"></script>
    <title>Griffin | Add Staff</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>GriffLib <i class="fa-brands fa-d-and-d"></i></h1>
                </a>
            </div>
        </div>
    </nav>
    <div class="banner"></div>
    <div class="center">
        <div class="dbform">
            <div class="form">
                <h1>Add Staff</h1>
                <br>
                <hr>
                <br>
                <form action="add.php" method="post">
                    <div class="txt-field">
                        <input type="text" name="fname" required>
                        <label for="fname">First Name</label>
                        <span></span>
                    </div>                    
                    <br> 
                    <div class="txt-field">
                        <input type="text" name="sname" required>
                        <label for="sname">Surname</label>
                        <span></span>
                    </div>
                    <br> 
                    <div class="txt-field">
                        <input type="text" name="email" required>
                        <label for="email">Email</label>
                        <span></span>
                    </div>
                    <br> 
                    <div class="txt-field">
                        <input type="text" name="phone" required>
                        <label for="phone">Phone Number</label>
                        <span></span>
                    </div>
                    <br> 
                    <div class="txt-field">
                        <input type="text" name="dob" required onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
                        <label for="dob">Date of birth</label>
                        <span></span>
                    </div>
                    <br> 
                    <div class="txt-field">
                        <input type="number" name="deptID">
                        <label for="deptID">Department ID</label>
                        <span></span>
                    </div>
                    <br> 
                    <div class="btn-container">
                        <input type="reset" name="reset" value="reset" class="formbtn">
                        <input type="submit" name="add" value="add" class="formbtn">
                    </div>                 
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot-content">
            <div class="credit">&copy;GriffinTechologies|2022</div>
        </div>
        
    </footer>
</body>
</html>
