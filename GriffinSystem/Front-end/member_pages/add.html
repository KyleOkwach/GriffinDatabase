<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://kit.fontawesome.com/e17d9bd247.js" crossorigin="anonymous"></script>
    <title>Griffin | Add Member</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>GriffLib <i class="fa-brands fa-d-and-d"></i></h1>
                </a>
            </div>
        </div>
    </nav>
    <div class="banner"></div>
    <div class="center">
        <div class="dbform">
            <div class="form">
                <h1>Book Borrowing</h1>
                <br>
                <hr>
                <br>
                <form action="">
                    <div class="txt-field">
                        <input type="number" name="memberid" required>
                        <label for="name">MemberID</label>
                        <span></span>
                    </div>                    
                    <br> 
                    <div class="txt-field">
                        <input type="text" name="bookid" required>
                        <label for="name">BookID</label>
                        <span></span>
                    </div>                    
                    <br> 
                    <div class="btn-container">
                        <input type="reset" name="reset" value="reset" class="formbtn">
                        <input type="submit" name="borrow" value="process" class="formbtn">
                    </div>                 
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot-content">
            <div class="credit">&copy;GriffinTechologies|2022</div>
        </div>
        
    </footer>
</body>
</html>
